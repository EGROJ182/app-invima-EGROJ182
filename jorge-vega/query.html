<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JORGE VEGA</title>
    <link rel="stylesheet" href="../Style/style.css">
    <link rel="shortcut icon" sizes="32x32" href="../Resources/Images/logo.png" type="image/x-ico">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.3/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/json2csv@6.2.0/dist/json2csv.umd.min.js"></script> -->
</head>
<body>
    <header>
        <p class="content-img-download-invima" onmouseover="mostrarMensaje()" onmouseout="ocultarMensaje()" onclick="downloadReportInvima()">
            <img class="img-download-invima" src="../Resources/Images/dbi.png" alt="download data invima">
        </p>
        <div id="message" class="message"></div>
        <h1>CONSULTA INVIMA</h1>
        <!-- <h1 onclick="location.reload()" style="cursor: pointer;">CONSULTA INVIMA</h1> -->
    </header>
    <section>
        <div class="content-form" id="content-form">
            <form id="cums-form">
                <label class="round-checkbox">
                    <input type="checkbox" id="read-name">
                    <span class="checkmark"></span>
                    Personalizado
                </label>
                <label class="round-checkbox">
                    <input type="checkbox" id="read-principle">
                    <span class="checkmark"></span>
                    Ver Base
                </label>
                <label class="round-checkbox">
                    <input type="checkbox" id="read-consecutive">
                    <span class="checkmark"></span>
                    Sin consecutivo
                </label>
                <select id="list-status-invima" class="css-list-status">
                    <option value="current">Vigentes</option>
                    <option value="renewall">En Tramite</option>
                    <option value="expired">Vencidos</option>
                    <option value="other">Otros</option>
                    <option value="$MV">Precio Max Venta</option>
                    <option value="more">+ Bases</option>
                </select>
                <!-- <br><br> -->
                <img class="img-clear" src="../Resources/Images/limpiar.png" alt="clear" onclick="clearInputs()" style="max-height: 100%; max-width: 100%; vertical-align: middle;">
                <label for="expedient" class="label" onmouseover="showMessage(1)" onmouseout="hideMessage(1)">
                    <input type="number" id="expedient" class="form-position" placeholder=" " required>
                    <span class="span-label">Expediente :</span>
                </label>
                <div id="message-info-expedient" class="message-info"></div>
                <label for="consecutive" class="label" onmouseover="showMessage(2)" onmouseout="hideMessage(2)">
                    <input type="number" id="consecutive" class="form-position" placeholder=" " required>
                    <span class="span-label">Consecutivo :</span>
                </label>
                <div id="message-info-consecutive" class="message-info"></div>
                <label for="product-principle" class="label" onmouseover="showMessage(3)" onmouseout="hideMessage(3)">
                    <input type="text" id="product-principle" class="form-position" placeholder=" " required>
                    <span class="span-label">Filtro :</span>
                </label>
                <input type="submit" id="btn-get-one" value="Consultar" onclick="startGetExpedient(event)">
                <div id="message-info-filter" class="message-info"></div>
            </form>
        </div>
        <div id="message-info-response" class="message-info"></div>
        <div class="content-response" id="content-response" style="color: white;">Bienvenido ...!!!</div>
        <p class="span" id="span"></p>
        <div class="content-filter" id="content-filter"></div>
        <!-- <button id="btn-load-much">ver m√°s resultados</button> -->
    </section>
</body>
<footer>
    <div class="tooltip">
        <p class="text-footer">Desarrollado por
            <a id="a-buttom" href="https://github.com/EGROJ182" target="_blank">JORGE VEGA</a>
        </p>
        <div class="tooltiptext">
            <img class="img-preview" src="../Resources/Images/github.svg" alt="GitHub" />
            <p class="text-preview">GitHub EGROJ</p>
        </div>
    </div>
</footer>
<script src="../Config/config.js"></script>
<script src="../Controllers/controllers.js"></script>
<script src="../Controllers/select container.js"></script>
<script src="../Services/findDataBases.js"></script>
<script src="../Services/services.js"></script>
<script src="../Services/download.js"></script>
<script src="../Config/message.js"></script>
</html>
